    <canvas id="chart"></canvas>


    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>

    <script>

var data,n
var años = []
var norte =[]
var sur = []
function preload(){data =
loadTable("https://raw.githubusercontent.com/profesorfaco/datos/gh-pages/datos/global-warming.csv","csv","header")
}

        function setup() {
          noCanvas();
          n=data.getRowCount();
          for (var i = 0; i<n;i++){
            años.push(Number(data.get(i,0)));
            norte.push(Number(data.get(i,2))+14);
            sur.push(Number(data.get(i,3))+14);

  }

var ctx = document.getElementById('chart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: años,
      datasets: [
        {
          label: '°C en Hemisferio Norte',
          data: norte,
          fill: false,
          borderColor: 'rgba(255, 99, 132, 1)',
          backgroundColor: 'rgba(255, 99, 132, 0.5)',
          borderWidth: 1
        },
        {
          label: '°C en Hemisferio Sur',
          data: sur,
          fill: false,
          borderColor: 'rgba(0, 99, 132, 1)',
          backgroundColor: 'rgba(0, 99, 132, 0.5)',
          borderWidth: 1
        }
      ]
    },
    options: {}
  });
}



    </script>

</body>
